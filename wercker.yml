box: tcnksm/gox
build:
  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          go get -v

    - wercker/gox:
        os: linux darwin
        arch: amd64 i386
        output: '{{.Dir}}_{{.OS}}_{{.Arch}}/{{.Dir}}'
        dest: $WERCKER_OUTPUT_DIR/pkg

    - tcnksm/zip:
        input: $WERCKER_OUTPUT_DIR/pkg
        output: $WERCKER_OUTPUT_DIR/dist
deploy:
  steps:
    - tcnksm/ghr:
        token: $GITHUB_TOKEN
        input: dist
        replace: true
